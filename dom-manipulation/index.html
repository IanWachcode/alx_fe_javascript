<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter">
      <option value="all">All</option>
      </select>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <br><br>
    <div id="lastViewed"></div>
    <br><br>
    <div id="addQuoteSection"></div>
    <hr>
    <div>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" required>
      <br><br>
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category" required>
      <br><br>
    </div>
    <div id="storageControls">
      <button id="importBtn">
        Import Quotes
      </button>
      <label for="importFile" class="hidden-label">Import Quotes JSON File</label>
      <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">
    
      <button id="exportBtn">
        Export Quotes
      </button>
    </div>
    <br><br>
    <div id="syncStatus">
      <button id="manualSync">Sync with Server Now</button>
    </div>
    <br><br>
    <script src="script.js" defer></script>
  </body>
</html>
